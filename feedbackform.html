<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Feedback form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h3>FEEDBACK FORM:</h3>
  <br />
  <form  action="mailto:" method="post" enctype="text/plain">
    <table>

      <tr>
        <td>
          <label>Name:</label>
        </td>
        <td>
          <input type="text" name="name" value="">
        </td>
      </tr>

      <tr>
        <td><label>Contact No:</label></td>

        <td><input type="text" name="contact no" value=""></td>
      </tr>

      <tr>
        <td><label>Email:</label></td>

        <td><input type="email" name="email" value=""></td>
      </tr>

      <tr>
        <td><label>Date of Birth:</label></td>

        <td><input type="date" name="DOB" value=""></td>
      </tr>


  <td>
     <label for="State">State</label>
  </td>
  <td>
    <select name="state" id="state">
        <option value="Choose anyone">Choose anyone</option>
        <option value="Gujrat">Gujrat</option>
      <option value="Maharashtra">Maharashtra</option>
      <option value="Goa">Goa</option>
      <option value="J&K">J&K</option>
    </select>
  </td>


  <tr>
<td>
  Any Suggestion:
</td>
<td>
  <textarea name="Suggestion" rows="10" cols="30"></textarea>
</td>

  </tr>
  <tr>

</tr>


<tr>
  <td><label>Password:</label></td>
  <td><input type="password" name="password" value=""></td>
</tr>
    <tr>
      <td> Do you have instagram?</td>
      <td>
        <label>yes</label>
        <input type="radio" name=" Do you have instagram" value="yes">
<label>no</label>
        <input type="radio" name=" Do you have instagram" value="no">
      </td>

    </tr>
    <tr>
    <!-- <td><label>submit</label></td> -->
     <td><input type="submit" name="" value="submit"> </td>

    </tr>
    </table>
  </form>
</body>

</html>
